<!DOCTYPE html>
<html>
  <head>
    <!-- disable scaling (zoom) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Rock-Paper-Scissors</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="script/RockPaperScissors.js" ></script>
    <link rel="stylesheet" href="css/RockPaperScissors.css">
  </head>
  <body>

  <div class="container">
    <section class="row" >
      <div class="col-md-11">
        <h3 class="text-center">Rock, Paper or Scissors?</h3>
        <hr />
      </div>
    </section>
    <section class="row">
      <div class="col-md-4">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" id="btnRock" class="btn btn-default">Rock</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="btnPaper" class="btn btn-default">Paper</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="btnScissors" class="btn btn-default">Scissors</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" id="btnPlay" class="btn btn-default col-md-12">Play</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="btnReset" class="btn btn-default col-md-12">Reset</button>
          </div>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-xs-6 col-md-4">
        <div class="choice">
          <h4 class="text-center">You:</h4>
          <div id="playerCard" class="undecided"></div>
        </div>
      </div>
      <div class="col-xs-6 col-md-4 col-md-push-3">
        <div class="choice" >
          <h4 class="text-center">Computer:</h4>
          <div id="aiCard" class="undecided"></div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-md-pull-4">
        <div class="row">
          <div class="col-xs-4 text-center">
            <div class="row"><h3>Wins</h3></div>
            <div class="row"><h4><span id="wins">0</span></h4></div>
          </div>
          <div class="col-xs-4 text-center">
            <div class="row"><h3>Ties</h3></div>
            <div class="row"><h4><span id="ties">0</span></h4></div>
          </div>
          <div class="col-xs-4 text-center">
            <div class="row"><h3>Losses</h3></div>
            <div class="row"><h4><span id="losses">0</span></h4></div>
          </div>
          <div class="col-md-12">
            <span>Game time: <span id="gameTime"></span> </span>
          </div>
          <div class="col-md-12">
            <span>Round time: <span id="roundTime"></span> </span>
          </div>
          <div class="col-md-12">
            <span>Current round: <span id="currentRound"></span> </span>
          </div>
          <div class="col-md-12">
            <span>Round result: <span id="roundResult"></span> </span>
          </div>
          <div class="col-md-12">
            <h4>Round history:</h4>
          </div>
          <div class="col-md-12" id="history">
          </div>
        </div>
      </div>
    </section>
  </div>
  </body>
</html>
